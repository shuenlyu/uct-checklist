<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SurveyJS</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/survey-knockout/survey.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="sv_main sv_frame sv_default_css">
      <div class="sv_custom_header"></div>
      <div class="sv_container">
        <div class="sv_header">
          <p>Below you can see the list of uploaded files from customer</p>
        </div>
        <div class="sv_body">
          <div id="surveys-list" class="surveys-list">
            <section>
              <img src="/Logo.png" class="img-fluid float-right" alt="" />
            <table class="table table-striped">
              <tbody>
                <!-- ko foreach: availableSurveys -->
                <tr>
                  <td data-bind="text: email"></td>
                  <td>
                    <a data-bind="text: name,attr: { href: name }" download></a>
                  </td>
                </tr>
                <!-- /ko -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="files.js"></script>
</html>
